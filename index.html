<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="text/javascript" href="./JS/script.js" />
  </head>
  <body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <header>
                    <h1>Password Generator</h1>
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="card ml-5">
                    <div class="card-header shadow-lg rounded">
                    <h2>Generate a Password</h2>
                    </div>

                <div class="card-body">
                    <div class="form-check ml-5">
                        <input class="form-check-input" type="checkbox" value="" id="lower">
                        <label class="form-check-label" for="defaultCheck1">
                        Include lowercase letters
                        </label>
                    </div>

                    <div class="form-check ml-5">
                        <input class="form-check-input" type="checkbox" value="" id="upper">
                        <label class="form-check-label" for="defaultCheck1">
                        Include uppercase letters
                        </label>
                    </div>

                    <div class="form-check ml-5">
                        <input class="form-check-input" type="checkbox" value="" id="numbers">
                        <label class="form-check-label" for="defaultCheck1">
                        Include numbers
                        </label>
                    </div>
                    
                    <div class="form-check ml-5">
                        <input class="form-check-input" type="checkbox" value="" id="symbols">
                        <label class="form-check-label" for="defaultCheck1">
                        Include symbols
                        </label>
                          
                        <div class="setting">                            
                            <input class="mt-2 " type="number" id="length" min='8' max='180' value='180' />
                            <label id="pwLength">Password length</label>
                        </div>
                        
                    </div>
                    <textarea
                        readonly
                        id="result"
                        placeholder="Your Secure Password"
                        aria-label="Generated Password"
                        class="ml-4 mt-3"
                    ></textarea>
                </div>
                    <div class="card-footer">
                    <button id="generate" class="btn">Generate Password</button>
                    </div>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
        <script src="./JS/script.js"></script>
  </body>
</html>
